<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WILLWAY - Реферал | Админ-панель</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#154c47',
                    }
                }
            }
        }
    </script>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <nav class="bg-primary text-white">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <span class="text-xl font-bold">WILLWAY</span>
                        </div>
                        <div class="ml-4">
                            <span class="text-sm font-medium">Админ-панель
                                реферальной программы</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="#" class="text-white hover:text-gray-200">
                            Выход
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Управление
                    блогерами</h1>
                <button id="add-blogger-btn"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Добавить блогера
                </button>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
                <div
                    class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
                    <h2 class="text-lg font-medium text-gray-900">Список
                        блогеров</h2>
                    <p class="mt-1 text-sm text-gray-500">Информация о
                        зарегистрированных блогерах и их статистика.</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Имя
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ключ доступа
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Дата регистрации
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Рефералы
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Конверсии
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Заработок
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Статус
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Действия
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bloggers-list"
                            class="bg-white divide-y divide-gray-200">
                            <!-- Данные блогеров будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Модальное окно добавления блогера -->
        <div id="add-blogger-modal"
            class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div
                class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity"
                    aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>

                <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
                    aria-hidden="true">&#8203;</span>
                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                <h3
                                    class="text-lg leading-6 font-medium text-gray-900 mb-4">
                                    Добавить нового блогера
                                </h3>
                                <div class="mt-2 space-y-4">
                                    <div>
                                        <label for="blogger-name"
                                            class="block text-sm font-medium text-gray-700">Имя/никнейм</label>
                                        <input type="text" id="blogger-name"
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="blogger-email"
                                            class="block text-sm font-medium text-gray-700">Email</label>
                                        <input type="email" id="blogger-email"
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="blogger-telegram"
                                            class="block text-sm font-medium text-gray-700">Telegram
                                            ID</label>
                                        <input type="text" id="blogger-telegram"
                                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button id="save-blogger" type="button"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm">
                            Сохранить
                        </button>
                        <button id="cancel-add-blogger" type="button"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadBloggers();
            
            document.getElementById('add-blogger-btn').addEventListener('click', function() {
                document.getElementById('add-blogger-modal').classList.remove('hidden');
            });
            
            document.getElementById('cancel-add-blogger').addEventListener('click', function() {
                document.getElementById('add-blogger-modal').classList.add('hidden');
            });
            
            document.getElementById('save-blogger').addEventListener('click', function() {
                addBlogger();
            });
        });
        
        function loadBloggers() {
            fetch('/api/admin/bloggers')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderBloggers(data.bloggers);
                    }
                })
                .catch(error => console.error('Ошибка загрузки блогеров:', error));
        }
        
        function renderBloggers(bloggers) {
            const bloggersListElement = document.getElementById('bloggers-list');
            bloggersListElement.innerHTML = '';
            
            bloggers.forEach(blogger => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${blogger.name}</div>
                        <div class="text-sm text-gray-500">${blogger.email || '-'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${blogger.access_key}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${blogger.join_date}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${blogger.total_referrals}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${blogger.total_conversions}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">
                        ${blogger.total_earned} ₽
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${blogger.is_active ? 
                            '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Активен</span>' : 
                            '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Неактивен</span>'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-id="${blogger.id}" class="text-primary hover:text-opacity-70 view-stats-btn">Статистика</button>
                        <button data-id="${blogger.id}" class="ml-3 text-red-600 hover:text-red-900 delete-blogger-btn">Удалить</button>
                    </td>
                `;
                
                bloggersListElement.appendChild(row);
            });
            
            document.querySelectorAll('.delete-blogger-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const bloggerId = this.getAttribute('data-id');
                    deleteBlogger(bloggerId);
                });
            });
        }
        
        function addBlogger() {
            const name = document.getElementById('blogger-name').value;
            const email = document.getElementById('blogger-email').value;
            const telegramId = document.getElementById('blogger-telegram').value;
            
            if (!name) {
                alert('Пожалуйста, введите имя блогера');
                return;
            }
            
            fetch('/api/admin/blogger', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    telegram_id: telegramId
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('add-blogger-modal').classList.add('hidden');
                    document.getElementById('blogger-name').value = '';
                    document.getElementById('blogger-email').value = '';
                    document.getElementById('blogger-telegram').value = '';
                    alert(`Блогер ${data.blogger.name} успешно добавлен!\nКлюч доступа: ${data.blogger.access_key}`);
                    loadBloggers();
                } else {
                    alert('Ошибка при добавлении блогера: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Ошибка при добавлении блогера:', error);
                alert('Произошла ошибка при добавлении блогера');
            });
        }
        
        function deleteBlogger(bloggerId) {
            if (confirm('Вы уверены, что хотите удалить этого блогера?')) {
                fetch(`/api/admin/blogger/${bloggerId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadBloggers();
                    } else {
                        alert('Ошибка при удалении блогера: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Ошибка при удалении блогера:', error);
                    alert('Произошла ошибка при удалении блогера');
                });
            }
        }
    </script>
    </body>
</html>
